<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch Application</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #b3dee5;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .stopwatch {
            font-size: 3rem;
            font-weight: bold;
            margin: 1rem 0;
            color: #333;
        }

        .buttons {
            margin: 1rem 0;
        }

        button {
            padding: 0.8rem 1.5rem;
            margin: 0 0.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        #startBtn {
            background-color: #4CAF50;
            color: white;
        }

        #pauseBtn {
            background-color: #f44336;
            color: white;
        }

        #resetBtn {
            background-color: #008CBA;
            color: white;
        }

        #lapBtn {
            background-color: #ff9800;
            color: white;
        }

        button:hover {
            opacity: 0.8;
        }

        .laps {
            list-style: none;
            padding: 0;
            max-height: 200px;
            overflow-y: auto;
            width: 300px;
            text-align: left;
        }

        .laps li {
            padding: 0.5rem;
            border-bottom: 1px solid #ddd;
        }

        @media (max-width: 480px) {
            .container {
                width: 90%;
                padding: 1rem;
            }
            
            button {
                margin: 0.2rem;
                padding: 0.6rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="stopwatch" id="display">00:00:00</div>
        <div class="buttons">
            <button id="startBtn">Start</button>
            <button id="pauseBtn">Pause</button>
            <button id="resetBtn">Reset</button>
            <button id="lapBtn">Lap</button>
        </div>
        <ul class="laps" id="lapsList"></ul>
    </div>

    <script>
        let timer = null;
        let isRunning = false;
        let seconds = 0;
        let minutes = 0;
        let hours = 0;

        const display = document.getElementById('display');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const lapBtn = document.getElementById('lapBtn');
        const lapsList = document.getElementById('lapsList');

        function formatTime() {
            return `${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;
        }

        function pad(number) {
            return number.toString().padStart(2, '0');
        }

        function updateDisplay() {
            display.textContent = formatTime();
        }

        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                timer = setInterval(() => {
                    seconds++;
                    if (seconds === 60) {
                        seconds = 0;
                        minutes++;
                        if (minutes === 60) {
                            minutes = 0;
                            hours++;
                        }
                    }
                    updateDisplay();
                }, 1000);
            }
        }

        function pauseTimer() {
            clearInterval(timer);
            isRunning = false;
        }

        function resetTimer() {
            clearInterval(timer);
            isRunning = false;
            seconds = 0;
            minutes = 0;
            hours = 0;
            updateDisplay();
            lapsList.innerHTML = '';
        }

        function recordLap() {
            if (isRunning) {
                const lapTime = document.createElement('li');
                lapTime.textContent = formatTime();
                lapsList.prepend(lapTime);
            }
        }

        // Event Listeners
        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', resetTimer);
        lapBtn.addEventListener('click', recordLap);
    </script>
</body>
</html>
